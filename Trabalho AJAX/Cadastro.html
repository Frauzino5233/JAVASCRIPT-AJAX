<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titulo">Cadastro</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="page">
        <form  class="formLogin">
            <h1>Cadastre-se</h1>
            <p>Digite os seus dados para cadastro nos campos abaixo.</p>
            <label for="name">Nome</label>
            <input type="name" placeholder="Digite seu nome" id="Cadnome"/>
            <label for="email">Informe seu E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" autofocus="true" id="Cademail" />
            <label for="password">Informe sua Senha</label>
            <input type="password" placeholder="Digite sua senha" id="Cadpassword"/>
            <input type="button" value="Salvar Informações" class="botaoValidar" id="botaoSalvar"/>
        </form>
    </div>
    <script src="Cadastro.js"></script>    
</body>
</html>
